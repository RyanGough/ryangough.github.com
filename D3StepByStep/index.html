<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>D3 Presentation</title>
	<script src="d3.v3.min.js"></script>
	<link rel="stylesheet" href="bootstrap.min.css" />
	<link rel="stylesheet" href="d3pres.css" />
</head>
<body> 
	<div id="pageContent">
		<ul class="pager">
			<li class="disabled"><a href="#">Previous</a></li>
			<li><a href="./page2.html">Next</a></li>
		</ul>
		<h4 class="text-center">Simple Select and Append</h4>
		<button class="btn btn-default" id="tryIt" onclick="play()">Try it</button>
	</div>
	<div id="visualisation"></div>
	<pre>
		var svg = d3.select("#visualisation")
			.append("svg")
			.attr("width", 400)
			.attr("height", 200);		
	</pre>
	<script>
		function play(){
			var svg = d3.select("#visualisation")
				.append("svg")
				.attr("width", 400)
				.attr("height", 200)

			document.getElementById("tryIt").onclick = null;
		}
	</script>
</body>
</html>
