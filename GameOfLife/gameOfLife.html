<html>
<head>
  <meta charset="utf-8">
  <title>GameOfLife</title>
  <link rel="stylesheet" href="gameoflife.css" />
</head>
<body>
  <script src="jquery.js"></script>
  <script src="gameOfLife_model.js"></script>
  <script src="gameOfLife_app.js"></script>
  <script>window.onload = function () {
      gameOfLife_app.createApplication();
    };
  </script>
  <div id="GameOfLife">
    <h1>Game Of Life</h1>
    <canvas width='800' height="500" id="worldView"></canvas>
    <br/>
    <input type="button" width="100" value="New Game" id="generateWorld" onClick="gameOfLife_app.clickNewWorld()"></input>
    <input type="button" width="100" value="Next" id="nextGeneration" onClick="gameOfLife_app.clickNewGeneration()"></input>
    <input type="button" width="100" value="Run" id="run" onClick="gameOfLife_app.clickRun()"></input>
    <input type="button" width="100" value="Toggle Edit" id="edit" onClick="gameOfLife_app.clickEdit()"></input>
    <input type="button" width="100" value="Clear" id="clearWorld" onClick="gameOfLife_app.clickClear()"></input>
  </div>
  <div id="blurb">
    <p>
    Conway's Game of Life, sources + some tests available on <a href="https://github.com/RyanGough/GameOfLife">github</a>
    </p>
  </div>
</body>
</html>
